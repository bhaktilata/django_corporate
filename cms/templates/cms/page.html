{% extends 'base.html' %}
{% load static %}
{% block title %}
    О проекте :: {{ block.super }}
{% endblock %}

{% block content %}
                       <h4 class="inner-text-title font-weight-bold pt-sm-5 pt-4">{{ page.title }}</h4>
                       <img src="{{ page.photo.url }}" alt="{{ page.title }}" class="img-fluid mr-3" style="width: 100%;">
                       <p class="date-text mt-3"><i class="fa fa-users" aria-hidden="true"></i> {{ get_post.author.name }}
                        <i class="far fa-eye me-1"></i> Хиты: {{ page.views }}
                        <i class="far fa-calendar-alt me-1"></i> {{ psge.created_at|date:"j E Y" }}</p>
                        <p class="mb-3">{{ page.full_text|safe|linebreaks }}</p>


{% endblock %}
